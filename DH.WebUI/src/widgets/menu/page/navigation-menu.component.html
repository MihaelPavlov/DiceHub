<nav>
  <div class="wrapper_nav">
    <ng-container *ngFor="let item of leftMenuItems; trackByIndex">
      <a
        *ngIf="item.visible"
        id="side-nav"
        #rla="routerLinkActive"
        [routerLinkActive]="item.class"
        [routerLink]="item.route"
        class="option"
        [ngClass]="{
          'active': rla.isActive && !menuItemWithForceActiveExists || item.forceActive,
        }"
      >
        <ng-container
          *ngIf="
            (rla.isActive && !menuItemWithForceActiveExists) ||
              item.forceActive;
            else defaultIcon
          "
        >
          <img
            [src]="item.icon_color"
            alt="{{ item.label }}"
            class="menu-icon"
          />
        </ng-container>
        <ng-template #defaultIcon>
          <img [src]="item.icon" alt="{{ item.label }}" class="menu-icon" />
        </ng-template>
        <span> {{ item.label }} </span>
        <span *ngIf="item.isAlertActive" class="icon-button__badge"> </span>
      </a>
    </ng-container>

    <ng-container *ngFor="let item of rightMenuItems; trackByIndex">
      <a
        *ngIf="item.visible"
        id="side-nav"
        #rla="routerLinkActive"
        [routerLinkActive]="item.class"
        [routerLink]="item.route"
        class="option"
        [ngClass]="{
          'active': rla.isActive && !menuItemWithForceActiveExists || item.forceActive,
        }"
      >
        <ng-container
          *ngIf="
            (rla.isActive && !menuItemWithForceActiveExists) ||
              item.forceActive;
            else defaultIcon
          "
        >
          <img
            [src]="item.icon_color"
            alt="{{ item.label }}"
            class="menu-icon"
          />
        </ng-container>
        <ng-template #defaultIcon>
          <img [src]="item.icon" alt="{{ item.label }}" class="menu-icon" />
        </ng-template>
        <span> {{ item.label }} </span>
      </a>
    </ng-container>
  </div>
