<app-header header="Scan QR Code" [withBottomLine]="true"></app-header>

<span class="qr_code_error" *ngIf="this.invalidQrCode"
  >QR Code is invalid! <br />
  Contact the <strong>STAFF</strong> if you
  <strong>scan QR Code from a game</strong></span
>

<!-- todo: add  *ngIf="this.afterScanSuccessfulMessage" -->
<span class="after_scan_success_message"
  >QR Code is valid! <br />
  {{ this.afterScanSuccessfulMessage }}</span
>

<div class="qr_video_container" *ngIf="!this.isValidQrScanned">
  <video #video width="700" height="700" autoplay></video>

  <!-- <img #image [src]="imageSrc" alt="Alternate Text" /> -->
</div>
