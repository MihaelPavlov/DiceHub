<div class="wrapper">
  <div class="interactive-option">
    <span>
      <span class="material-symbols-outlined icon__resize"> swords </span>
    </span>
  </div>
  <span class="header">Board Club Level Up</span>

  <form [formGroup]="this.form" class="container">
    <div class="input-field">
      <label for="username" class="required">Username</label>
      <input placeholder="username.." type="text" formControlName="username" />
    </div>
    <div class="input-field">
      <label for="email" class="required">Email</label>
      <input placeholder="email.." type="text" formControlName="email" />
    </div>
    <div class="input-field">
      <label for="password" class="required">Password</label>
      <input
        placeholder="password.."
        type="password"
        formControlName="password"
      />
    </div>
    <div class="input-field">
      <label for="confirmPassword" class="required">Confirm Password</label>
      <input
        placeholder="confirm your password"
        type="password"
        formControlName="confirmPassword"
      />
    </div>

    <div *ngIf="getFirstErrorMessage()" class="errors">
      {{ getFirstErrorMessage() }}
    </div>

    <div class="btn-container">
      <button
        [disabled]="this.form.invalid"
        (click)="register()"
        type="button"
        class="btn btn-gray btn-border-blue btn-font-blue"
      >
        Register
      </button>
    </div>
    <div class="additional-link">
      <p>You're already part of the guild!</p>
      <p>
        <strong class="markup" (click)="navigateToLogin()">Sign in</strong> to
        jump back into the action!
      </p>
    </div>
  </form>
</div>
