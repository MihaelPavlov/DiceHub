<app-header
  [header]="'admin_challenge.challenges_manager' | translate"
  [withMenu]="true"
  [menuItems]="menuItems"
  [menuItemClickFunction]="handleMenuItemClick"
>
  <app-nav-bar [columns]="columns"></app-nav-bar
></app-header>

<app-controls-menu
  #menu
  [menuItems]="menuItems.asObservable()"
  (menuItemClick)="handleMenuItemClick($event.value)"
></app-controls-menu>

<router-outlet (activate)="onActivate($event)"></router-outlet>
