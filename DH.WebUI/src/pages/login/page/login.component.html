<button (click)="loginUser()">Login USER</button>
<button (click)="loginUser2()">Login user 2</button>
<button (click)="loginUser3()">Login user 3</button>
<button (click)="loginUser4()">Login user 4</button>
<button (click)="loginAdmin()">Login ADMIN</button>

<div class="wrapper">
  <div class="interactive-option">
    <div class="icon_wrapper">
      <svg class="icon" viewBox="0 -960 960 960">
        <path
          d="M750.54-116.15 638.15-229.31l-88 88-11.07-11.07q-26.39-26.39-26.39-63.47 0-37.07 26.39-63.46l145.61-145.61q26.39-26.39 63.46-26.39 37.08 0 63.47 26.39l11.07 11.07-88 88 113.16 113.39q13.69 13.69 13.69 31.61 0 17.93-13.69 31.62l-33.08 33.08q-13.69 13.69-32.12 13.69-18.42 0-32.11-13.69ZM853-735.92 408.31-290.46l24.61 25.38q16.39 26.39 13.39 57.46-3 31.08-26.39 54.47l-11.07 11.07-88-88-113.39 114.16q-13.69 13.69-31.61 13.69-17.93 0-31.62-13.69L110.15-150q-13.69-13.69-13.69-31.62 0-17.92 13.69-31.61l114.16-113.39-88-88 11.07-11.07q23.39-23.39 54.97-26.39 31.57-3 57.96 14.39l26.15 25.38L731.92-857H853v121.08ZM333-601l14.23-15.77 14-14-14 14L333-601Zm-46.31 45.54L107-735.92V-857h121.08L407-677.31l-45.77 46.54L201-791h-28v28l160 162-46.31 45.54ZM363-337l424-426v-28h-28L334-366l29 29Zm0 0-13.23-15.77L334-366l15.77 13.23L363-337Z"
        />
      </svg>
    </div>
  </div>
  <span class="header">{{ this.clubName ?? "Club" }}</span>

  <form [formGroup]="this.form" class="container">
    <div class="input-field">
      <label for="email" class="required">Email</label>
      <input placeholder="email.." type="text" formControlName="email" />
    </div>
    <div class="input-field password-field">
      <label for="password" class="required">Password</label>
      <input
        placeholder="password.."
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
      />
      <app-password-visibility-toggle
        [(isVisible)]="showPassword"
      ></app-password-visibility-toggle>
    </div>
    <div class="input-checkbox">
      <input
        type="checkbox"
        value="lsRememberMe"
        id="rememberMe"
        formControlName="rememberMe"
      />
      <div class="remember-label">
        <label for="rememberMe">Remember me</label>
        <span class="markup" (click)="navigateToForgotPassword()"
          >Lost your way?</span
        >
      </div>
    </div>

    <div *ngIf="getFirstErrorMessage()" class="errors">
      {{ getFirstErrorMessage() }}

      <span *ngIf="showResend">
        Or
        <a class="resend" (click)="resendConfirmationEmail()"
          >click here to resend</a
        >
      </span>
    </div>

    <div *ngIf="getMessageFromRedirect" class="redirect-message">
      {{ getMessageFromRedirect }}
    </div>

    <div class="btn-container">
      <button
        [disabled]="this.form.invalid"
        type="button"
        (click)="onLogin()"
        class="btn btn-gray btn-border-blue btn-font-blue"
      >
        Login
      </button>
    </div>
    <div class="additional-link">
      <p>Still a stranger to this realm?</p>
      <p>
        <strong class="markup" (click)="navigateToRegister()">Sign up</strong>
        and embark on your journey!
      </p>
    </div>
  </form>
</div>
