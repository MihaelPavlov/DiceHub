<ng-container *ngIf="this.userEvents.length !== 0">
  <app-header
    [withScrollAnimation]="false"
    header="My Events"
    [withSearch]="false"
    [withBottomLine]="true"
  >
  </app-header>

  <div class="wrapper_events">
    <div
      *ngFor="let event of userEvents"
      class="wrapper_event"
      (click)="navigateToDetails(event.id)"
    >
      <div class="wrapper_event__image">
        <img [src]="getImage(event) | async" alt="" />
      </div>
      <div class="wrapper_event__header">
        <p class="event_name">{{ event.name }}</p>
        <p class="description">{{ event.description | slice : 0 : 100 }}...</p>
      </div>

      <div class="wrapper_event__chips">
        <app-chip
          [color]="'orange'"
          text="{{ event.peopleJoined }} joined"
          [size]="'small'"
        ></app-chip>
        <app-chip
          [color]="'red'"
          text="{{ event.maxPeople }} max"
          [size]="'small'"
        ></app-chip>
        <app-chip
          [color]="'blue'"
          [text]="(event.startDate | date : DATE_TIME_FORMAT)?.toString() ?? ''"
          [size]="'small'"
        ></app-chip>
        <app-chip
          [color]="'yellow'"
          [text]="event.startDate | calculateRemainingDays"
          [size]="'small'"
        ></app-chip>
      </div>
    </div>
  </div>
</ng-container>

<ng-container>

    [withBottomLine]="true"
