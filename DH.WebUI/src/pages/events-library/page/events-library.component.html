<span>No events</span>
<ng-container *ngIf="todayEvents.length !== 0">
  <app-header
    header="Todays Events"
    [withSearch]="false"
    [withBottomLine]="true"
  >
  </app-header>

  <div class="wrapper_events">
    <div
      *ngFor="let event of todayEvents"
      class="wrapper_event"
      (click)="navigateToDetails(event.id)"
    >
      <div class="wrapper_event__chips">
        <app-chip
          [color]="'orange'"
          text="{{ event.peopleJoined }} joined"
          [size]="'small'"
        ></app-chip>
        <app-chip
          [color]="'red'"
          text="{{ event.maxPeople }} max"
          [size]="'small'"
        ></app-chip>
      </div>

      <div class="wrapper_event__image">
        <img [src]="getImage(event) | async" alt="" />
      </div>

      <div class="wrapper_event__header">
        <span> {{ event.name }} </span>
      </div>

      <div class="wrapper_event__chips-date-info">
        <app-chip
          [color]="'blue'"
          [text]="(event.startDate | date : 'dd/MM/yyyy')?.toString() ?? ''"
          [size]="'small'"
        ></app-chip>
        <app-chip
          [color]="'yellow'"
          [text]="event.startDate | calculateRemainingDays"
          [size]="'small'"
        ></app-chip>
      </div>
    </div>
  </div>
</ng-container>
