<div class="wrapper_icons">
  <span (click)="backNavigateBtn()" class="arrow left"></span>
  <span class="header_name">Event Attendance Chart</span>
  <div class="info-container">
    <span
      class="material-symbols-outlined info"
      (click)="showMenu($event, controls)"
    >
      info
    </span>
  </div>
</div>

<div class="wrapper">
  <div class="input-field">
    <ng-select
      [items]="eventList"
      bindLabel="name"
      placeholder="Select Events"
      [searchable]="true"
      class="app-select-long"
      [multiple]="true"
      [closeOnSelect]="false"
      [(ngModel)]="this.selectedEventIds"
      (change)="createDoughnutChart()"
    >
      <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
        <div class="ng-value">
          <span class="ng-value-label">{{ items.length }} selected</span>
        </div>
      </ng-template>
    </ng-select>
  </div>

  <div class="container" style="width: 100%; height: 35rem">
    <canvas #eventAttendanceChartCanvas></canvas>
  </div>
</div>

<app-controls-menu
  #controls
  [isInfo]="true"
  infoDescription="Based on the selected events 
  you would see the events and the people attended to every event."
></app-controls-menu>
