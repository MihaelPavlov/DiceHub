<div class="wrapper_icons">
  <span (click)="backNavigateBtn()" class="arrow left"></span>
  <span class="header_name">Leaderboard</span>
  <div class="info-container">
    <span
      class="material-symbols-outlined info"
      (click)="showMenu($event, controls)"
    >
      info
    </span>
  </div>
</div>

<div class="wrapper_users">
  <div class="filters">
    <span class="active">Day</span>
    <span>Week</span>
    <span>Month</span>
  </div>

  <div class="wrapper_steps">
    <div class="wrapper_steps__item small-board">
      <div class="wrapper_image">
        <img src="../../../../../shared/assets/images/mpavlov.png" alt="" />
      </div>
      <div class="wrapper_steps__item__info">
        <span>Keney West</span>
        <span [randomColor]="2">202</span>
      </div>
    </div>
    <div class="wrapper_steps__item big-board">
      <div class="wrapper_image">
        <img src="../../../../../shared/assets/images/mpavlov.png" alt="" />
      </div>
      <div class="wrapper_steps__item__info">
        <span>Keney Westt</span>
        <span [randomColor]="1">202</span>
      </div>
    </div>
    <div class="wrapper_steps__item small-board">
      <div class="wrapper_image">
        <img src="../../../../../shared/assets/images/mpavlov.png" alt="" />
      </div>
      <div class="wrapper_steps__item__info">
        <span>Keney West</span>
        <span [randomColor]="3">202</span>
      </div>
    </div>
  </div>

  <!-- *ngFor="let user of users" for the wrapper_reviews__item-->
  <div class="wrapper_users__item">
    <div class="wrapper_image">
      <img src="../../../../../shared/assets/images/mpavlov.png" alt="" />
    </div>
    <div class="wrapper_users__item__info">
      <span class="name">Keney WEst</span>
      <span [randomColor]="1">202</span>
    </div>
  </div>
  <div class="wrapper_users__item">
    <div class="wrapper_image">
      <img src="../../../../../shared/assets/images/mpavlov.png" alt="" />
    </div>
    <div class="wrapper_users__item__info">
      <span class="name">Keney West</span>
      <span [randomColor]="2">202</span>
    </div>
  </div>
</div>

<app-controls-menu
  #controls
  [isInfo]="true"
  infoDescription="Challenge LeaderBoard"
></app-controls-menu>
