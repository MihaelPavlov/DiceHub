<div class="dialog-container">
    <h3 class="dialog-container__header m-4">Leave Room?</h3>
    <mat-dialog-actions>
      <button class="btn btn__small btn-blue" mat-dialog-close>Cancel</button>
      <button
        class="btn btn__small btn-red btn-border-red"
        (click)="onLeave()"
      >
        Leave
      </button>
    </mat-dialog-actions>
  </div>
