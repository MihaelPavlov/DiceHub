<app-header header="Instructions" [withBottomLine]="true"></app-header>

<div class="wrapper">
  <div *ngFor="let link of links" class="wrapper_item" [routerLink]="link.path">
    <div class="wrapper_image">
      <img
        src="../../../../shared/assets/images/instructions/New Project.png"
        alt="Image"
      />
    </div>
    <div class="wrapper_title">
      <span>{{ link.name }}</span>
      <div class="wrapper_description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus repellat
        omnis...
      </div>
    </div>
    <svg
      class="arrow"
      viewBox="0 -960 960 960"
      fill="#fafafa"
    >
      <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
    </svg>
  </div>
</div>
