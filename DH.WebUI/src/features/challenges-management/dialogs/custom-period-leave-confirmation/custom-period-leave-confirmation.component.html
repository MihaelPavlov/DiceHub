<div class="dialog-container">
  <h2 class="dialog-container__header m-4">
    {{
      "custom_period.period_leave_dialog.custom_period_setup_required"
        | translate
    }}
  </h2>
  <p class="dialog-container__description">
    {{ "custom_period.period_leave_dialog.period_enabled" | translate }}<br />
    {{ "custom_period.period_leave_dialog.message_1" | translate }}<br />
    {{ "custom_period.period_leave_dialog.message_2" | translate }}
  </p>

  <mat-dialog-actions>
    <button class="btn btn__small btn-red" mat-button [mat-dialog-close]="true">
      {{
        "custom_period.period_leave_dialog.turn_off_custom_period" | translate
      }}
    </button>
    <button
      class="btn btn__small btn-blue"
      mat-button
      [mat-dialog-close]="false"
    >
      {{ "custom_period.period_leave_dialog.stay" | translate }}
    </button>
  </mat-dialog-actions>
</div>
