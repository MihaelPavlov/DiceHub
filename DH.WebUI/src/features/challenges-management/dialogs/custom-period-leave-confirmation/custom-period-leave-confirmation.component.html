<div class="dialog-container">
  <h2 class="dialog-container__header m-4">Custom Period Setup Required</h2>
  <p class="dialog-container__description">
    Custom Period mode is currently enabled.<br />
    To leave this section, you must either complete the required setup
    (challenges and rewards)<br />
    or turn off Custom Period mode in the settings.
  </p>

  <mat-dialog-actions>
    <button
      class="btn btn__small btn-red"
      mat-button
      [mat-dialog-close]="true"
    >
      Turn Off Custom Period
    </button>
    <button
      class="btn btn__small btn-blue"
      mat-button
      [mat-dialog-close]="false"
    >
      Stay
    </button>
  </mat-dialog-actions>
</div>
