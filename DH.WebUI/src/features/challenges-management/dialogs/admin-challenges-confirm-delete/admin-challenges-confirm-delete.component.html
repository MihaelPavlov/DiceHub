<div class="dialog-container">
  <h3 class="dialog-container__header m-4">{{ "are_you_sure" | translate }}</h3>
  <mat-dialog-actions>
    <button class="btn btn__small btn-blue" mat-dialog-close>
      {{ "cancel" | translate }}
    </button>
    <button class="btn btn__small btn-red btn-border-red" (click)="delete()">
      {{ "delete" | translate }}
    </button>
  </mat-dialog-actions>
</div>
