<div class="wrapper_icons">
  <span (click)="onBack()" class="arrow left"></span>
  <span class="header_name" *ngIf="!this.editEmployeeId">{{
    "profile.add_update_employee.new_employee" | translate
  }}</span>
  <span class="header_name" *ngIf="this.editEmployeeId">{{
    "profile.add_update_employee.update_employee" | translate
  }}</span>

  <div class="info-container">
    <svg
      (click)="controls.toggleMenu()"
      class="info bump"
      viewBox="0 -960 960 960"
    >
      <path
        d="M448-284h66v-236h-66v236Zm31.82-308.92q14.64 0 24.72-9.9 10.08-9.91 10.08-24.54 0-14.64-9.91-24.72-9.9-10.07-24.53-10.07-14.64 0-24.72 9.9-10.08 9.9-10.08 24.54 0 14.63 9.91 24.71 9.9 10.08 24.53 10.08ZM480.13-88q-81.31 0-152.89-30.86-71.57-30.86-124.52-83.76-52.95-52.9-83.83-124.42Q88-398.55 88-479.87q0-81.56 30.92-153.37 30.92-71.8 83.92-124.91 53-53.12 124.42-83.48Q398.67-872 479.87-872q81.55 0 153.35 30.34 71.79 30.34 124.92 83.42 53.13 53.08 83.49 124.84Q872-561.64 872-480.05q0 81.59-30.34 152.83-30.34 71.23-83.41 124.28-53.07 53.05-124.81 84Q561.7-88 480.13-88Zm-.13-66q136.51 0 231.26-94.74Q806-343.49 806-480t-94.74-231.26Q616.51-806 480-806t-231.26 94.74Q154-616.51 154-480t94.74 231.26Q343.49-154 480-154Zm0-326Z"
      />
    </svg>
  </div>
</div>

<form [formGroup]="this.form" class="container">
  <div class="input-field">
    <label for="firstName" class="required">{{
      "profile.add_update_employee.labels.first_name" | translate
    }}</label>
    <input
      [placeholder]="
        'profile.add_update_employee.placeholders.first_name' | translate
      "
      type="text"
      formControlName="firstName"
    />
  </div>
  <div class="input-field">
    <label for="lastName" class="required">{{
      "profile.add_update_employee.labels.last_name" | translate
    }}</label>
    <input
      [placeholder]="
        'profile.add_update_employee.placeholders.last_name' | translate
      "
      type="text"
      formControlName="lastName"
    />
  </div>
  <div class="input-field">
    <label for="email" class="required">{{
      "profile.add_update_employee.labels.email" | translate
    }}</label>
    <input
      [placeholder]="
        'profile.add_update_employee.placeholders.email' | translate
      "
      type="text"
      formControlName="email"
    />
  </div>
  <div class="input-field">
    <label for="phoneNumber" class="required">
      {{ "profile.add_update_employee.labels.phone_number" | translate }}
    </label>
    <input
      [placeholder]="
        'profile.add_update_employee.placeholders.phone_number' | translate
      "
      type="text"
      formControlName="phoneNumber"
    />
  </div>
  <div *ngIf="getFirstErrorMessage()" class="errors">
    {{ getFirstErrorMessage() }}
  </div>

  <div class="btn-container">
    <button
      *ngIf="!this.editEmployeeId"
      [disabled]="this.form.invalid"
      type="button"
      (click)="this.onAdd()"
      class="btn btn-gray"
      [ngClass]="{
        'btn-border-blue': this.form.valid,
        'btn-font-blue': this.form.valid,
        'btn-border-red': this.form.invalid,
        'btn-font-red': this.form.invalid
      }"
    >
      {{ "profile.add_update_employee.create_btn" | translate }}
    </button>

    <button
      *ngIf="this.editEmployeeId"
      [disabled]="this.form.invalid"
      type="button"
      (click)="this.onUpdate()"
      class="btn btn-gray"
      [ngClass]="{
        'btn-border-yellow': this.form.valid,
        'btn-font-yellow': this.form.valid,
        'btn-border-red': this.form.invalid,
        'btn-font-red': this.form.invalid
      }"
    >
      {{ "profile.add_update_employee.update_btn" | translate }}
    </button>
  </div>
</form>

<app-controls-menu
  #controls
  [isInfo]="true"
  [infoDescription]="
    editEmployeeId
      ? ('profile.add_update_employee.info_message_update' | translate)
      : ('profile.add_update_employee.info_message_create' | translate)
  "
  >></app-controls-menu
>
