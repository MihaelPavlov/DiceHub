<div>iphone version -> {{ iphoneVersion }}</div>
<br />
<div>native platform -> {{ nativePlatform }}</div>
<div class="wrapper">
  <div class="header">
    <span class="title">Jobs</span>
    <br />
    <button (click)="executePeriodJobs()" class="title">
      Execute Period Jobs
    </button>
  </div>

  <div *ngFor="let item of jobs">
    <br />

    <p>Job Key Name - {{ item.jobKeyName }}</p>
    <p>Trigger Key Name - {{ item.triggerKeyName }}</p>

    <p>Next Fire Time - {{ item.nextFireTime }}</p>
    <p>Previous Fire Time - {{ item.previousFireTime }}</p>

    <br />
  </div>
</div>
