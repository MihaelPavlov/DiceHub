      />

<form [formGroup]="form" class="container">
  <div class="input-field">
    <label for="phoneNumber" class="required">{{
      "user_settings.phone_number.label" | translate
    }}</label>
    <span class="input-info">
      {{ "user_settings.phone_number.info" | translate }}</span
    >

    <input
      [placeholder]="'user_settings.phone_number.placeholder' | translate"
      type="text"
      id="phoneNumber"
      formControlName="phoneNumber"
    />
  </div>

  <div class="input-field">
    <label for="language" class="required">{{
      "user_settings.language.label" | translate
    }}</label>
    <span class="input-info">
      {{ "user_settings.language.info" | translate }}
    </span>

    <ng-select
      id="language"
      [items]="languagesValues"
      bindValue="id"
      bindLabel="name"
      [placeholder]="'user_settings.language.placeholder' | translate"
      [searchable]="true"
      formControlName="language"
      class="app-select-long"
    >
    </ng-select>
  </div>

  <div *ngIf="getFirstErrorMessage()" class="errors">
    {{ getFirstErrorMessage() }}
  </div>

  <button
    [disabled]="this.form.invalid"
    type="button"
    (click)="onSave()"
    class="btn btn-gray"
    [ngClass]="{
      'btn-border-green': this.form.valid,
      'btn-font-green': this.form.valid,
      'btn-border-red': this.form.invalid,
      'btn-font-red': this.form.invalid
    }"
  >
    {{ "user_settings.save_button" | translate }}
  </button>
</form>

<app-controls-menu
  #controls
  [isInfo]="true"
  [infoDescription]="'user_settings.controls_menu.info_description' | translate"
></app-controls-menu>
