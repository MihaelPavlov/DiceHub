<div class="dialog-container">
    <mat-dialog-actions>
        <span mat-dialog-close class="material-symbols-outlined">
            cancel
            </span>
    </mat-dialog-actions>
  <h3 *ngIf="this.game" class="dialog-container__header m-4">
    {{ this.game.name }}
  </h3>

  <div class="wrapper_image" *ngIf="this.qrCode">
    <img
      src="https://localhost:7024/images/games/{{ this.qrCode.fileName }}"
      alt="Game_Qr_Code"
    />
  </div>
</div>
