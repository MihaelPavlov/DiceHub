<div class="wrapper_icons">
  <span (click)="backNavigateBtn()" class="arrow left"></span>

  <div class="games-select" *ngIf="addExistingGame">
    <ng-select
      [items]="gameList"
      bindLabel="name"
      [placeholder]="
        'games.game.add_update.placeholder.select_game' | translate
      "
      [searchable]="true"
      [(ngModel)]="selectedGame"
      (change)="handleAddExistingGame()"
      class="app-select"
    >
    </ng-select>
  </div>

  <div *ngIf="addExistingGame" class="info-container">
    <svg class="info bump" (click)="controls.toggleMenu()" viewBox="0 -960 960 960">
      <path
        d="M448-284h66v-236h-66v236Zm31.82-308.92q14.64 0 24.72-9.9 10.08-9.91 10.08-24.54 0-14.64-9.91-24.72-9.9-10.07-24.53-10.07-14.64 0-24.72 9.9-10.08 9.9-10.08 24.54 0 14.63 9.91 24.71 9.9 10.08 24.53 10.08ZM480.13-88q-81.31 0-152.89-30.86-71.57-30.86-124.52-83.76-52.95-52.9-83.83-124.42Q88-398.55 88-479.87q0-81.56 30.92-153.37 30.92-71.8 83.92-124.91 53-53.12 124.42-83.48Q398.67-872 479.87-872q81.55 0 153.35 30.34 71.79 30.34 124.92 83.42 53.13 53.08 83.49 124.84Q872-561.64 872-480.05q0 81.59-30.34 152.83-30.34 71.23-83.41 124.28-53.07 53.05-124.81 84Q561.7-88 480.13-88Zm-.13-66q136.51 0 231.26-94.74Q806-343.49 806-480t-94.74-231.26Q616.51-806 480-806t-231.26 94.74Q154-616.51 154-480t94.74 231.26Q343.49-154 480-154Zm0-326Z"
      />
    </svg>
  </div>
  <a *ngIf="editGameId" (click)="openQrCodeDialog()" class="wrapper_qrCode">
    <img src="/shared/assets/images/qr-code.png" alt="" />
  </a>
</div>

<form [formGroup]="form" class="container">
  <div class="upload-section">
    <div class="upload-icon">
      <input
        type="file"
        id="file-upload"
        accept="image/*"
        (change)="onFileSelected($event)"
        [disabled]="addExistingGame"
      />
      <label for="file-upload">
        <div class="image-preview">
          <img
            [src]="imagePreview || '/shared/assets/images/upload_img.svg'"
            [alt]="
              'games.game.add_update.placeholder.selected_image' | translate
            "
          />
        </div>
      </label>
    </div>

    <div class="statistics">
      <span>{{ "games.game.add_update.game_info" | translate }}</span>
    </div>

    <div class="input-field">
      <label for="category" class="required">{{
        "games.game.add_update.labels.category" | translate
      }}</label>
      <select id="category" formControlName="categoryId">
        <option [value]="null" disabled selected>
          {{ "games.game.add_update.labels.choose_category" | translate }}
        </option>
        <option *ngFor="let item of categories | async" [value]="item.id">
          {{ item.name }}
        </option>
      </select>
    </div>

    <div class="input-group">
      <div class="input-field">
        <label for="min-age" class="required">{{
          "games.game.add_update.labels.min_age" | translate
        }}</label>
        <input
          [placeholder]="
            'games.game.add_update.placeholder.kids_or_adults' | translate
          "
          type="number"
          id="min-age"
          formControlName="minAge"
        />
      </div>
      <div class="input-field">
        <label for="approx-time" class="required">{{
          "games.game.add_update.labels.average_playtime" | translate
        }}</label>

        <ng-select
          id="approx-time"
          [items]="gamAveragePlaytimeValues"
          bindValue="id"
          bindLabel="name"
          [placeholder]="
            'games.game.add_update.placeholder.avg_playtime' | translate
          "
          [searchable]="true"
          formControlName="averagePlaytime"
          class="app-select-long"
        >
        </ng-select>
      </div>
    </div>

    <div class="input-group">
      <div class="input-field">
        <label for="min-players" class="required">{{
          "games.game.add_update.labels.min_players" | translate
        }}</label>
        <input
          [placeholder]="
            'games.game.add_update.placeholder.min_players' | translate
          "
          type="number"
          id="min-players"
          formControlName="minPlayers"
        />
      </div>
      <div class="input-field">
        <label for="max-players" class="required">{{
          "games.game.add_update.labels.max_players" | translate
        }}</label>
        <input
          [placeholder]="
            'games.game.add_update.placeholder.max_players' | translate
          "
          type="number"
          id="max-players"
          formControlName="maxPlayers"
        />
      </div>
    </div>

    <div class="input-field">
      <label for="name" class="required">{{
        "games.game.add_update.labels.name" | translate
      }}</label>
      <input
        [placeholder]="
          'games.game.add_update.placeholder.game_name' | translate
        "
        type="text"
        id="name"
        formControlName="name"
        [readonly]="addExistingGame"
      />
    </div>

    <div class="input-field">
      <div class="label-row">
        <label for="description" class="required">{{
          "games.game.add_update.labels.description" | translate
        }}</label>
        <div class="lang-buttons">
          <button
            type="button"
            [class.active]="currentLang === 'EN'"
            (click)="setLang('EN')"
            [class.missing]="!form.get('description_en')?.value"
          >
            <svg
              viewBox="0 0 24 16"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
            >
              <rect width="24" height="16" fill="#012169" />
              <path d="M0 0L24 16M24 0L0 16" stroke="#FFF" stroke-width="2" />
              <path
                d="M0 0L24 16M24 0L0 16"
                stroke="#C8102E"
                stroke-width="1"
              />
              <rect x="10" width="4" height="16" fill="#FFF" />
              <rect y="6" width="24" height="4" fill="#FFF" />
              <rect x="11" width="2" height="16" fill="#C8102E" />
              <rect y="7" width="24" height="2" fill="#C8102E" />
            </svg>
          </button>
          <button
            type="button"
            [class.active]="currentLang === 'BG'"
            (click)="setLang('BG')"
            [class.missing]="!form.get('description_bg')?.value"
          >
            <svg
              viewBox="0 0 24 16"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
            >
              <rect width="24" height="5.33" fill="#fff" />
              <rect y="5.33" width="24" height="5.33" fill="#00966e" />
              <rect y="10.66" width="24" height="5.34" fill="#d62612" />
            </svg>
          </button>
        </div>
      </div>
      <textarea
        *ngIf="currentLang === 'EN'"
        [placeholder]="
          'games.game.add_update.placeholder.description_en' | translate
        "
        formControlName="description_en"
        #descAreaEn
        (input)="adjustTextareaHeight(descAreaEn)"
        class="expand-textarea-mobile"
      ></textarea>

      <!-- BG Textarea -->
      <textarea
        *ngIf="currentLang === 'BG'"
        [placeholder]="
          'games.game.add_update.placeholder.description_bg' | translate
        "
        formControlName="description_bg"
        #descAreaBg
        (input)="adjustTextareaHeight(descAreaBg)"
        class="expand-textarea-mobile"
      ></textarea>
    </div>

    <div *ngIf="getFirstErrorMessage()" class="errors">
      {{ getFirstErrorMessage() }}
    </div>

    <button
      *ngIf="!this.editGameId && !this.addExistingGame"
      [disabled]="this.form.invalid"
      type="button"
      (click)="this.onAdd()"
      class="btn btn-gray"
      [ngClass]="{
        'btn-border-green': this.form.valid,
        'btn-font-green': this.form.valid,
        'btn-border-red': this.form.invalid,
        'btn-font-red': this.form.invalid
      }"
    >
      {{ "games.game.add_update.buttons.create" | translate }}
    </button>

    <button
      *ngIf="this.editGameId"
      [disabled]="this.form.invalid"
      type="button"
      (click)="this.onUpdate()"
      class="btn btn-gray"
      [ngClass]="{
        'btn-border-yellow': this.form.valid,
        'btn-font-yellow': this.form.valid,
        'btn-border-red': this.form.invalid,
        'btn-font-red': this.form.invalid
      }"
    >
      {{ "games.game.add_update.buttons.update" | translate }}
    </button>

    <button
      *ngIf="this.addExistingGame"
      [disabled]="this.form.invalid"
      type="button"
      (click)="this.onCopy()"
      class="btn btn-gray"
      [ngClass]="{
        'btn-border-green': this.form.valid,
        'btn-font-green': this.form.valid,
        'btn-border-red': this.form.invalid,
        'btn-font-red': this.form.invalid
      }"
    >
      {{ "games.game.add_update.buttons.add_copy" | translate }}
    </button>
  </div>
</form>

<app-controls-menu
  #controls
  [isInfo]="true"
  [infoDescription]="'games.game.add_update.copy_info' | translate"
></app-controls-menu>
