<div class="dialog-container">
  <h3 class="dialog-container__header m-4">Delete Review?</h3>
  <mat-dialog-actions>
    <app-btn text="Cancel" size="small" mat-dialog-close></app-btn>

    <app-btn
      text="Delete"
      size="small"
      color="red"
      borderColor="red"
      (click)="deleteComment()"
      >Delete</app-btn
    >
  </mat-dialog-actions>
</div>
