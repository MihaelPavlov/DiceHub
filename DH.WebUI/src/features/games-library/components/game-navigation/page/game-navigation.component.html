<app-header
  Recommended="Recommended"
  [withSearch]="true"
  [withAdd]="isAdmin"
  [menuItems]="menuItems"
  [menuItemClickFunction]="handleMenuItemClick"
  (searchExpressionResult)="handleSearchExpression($event)"
>
  <app-nav-bar
    [columns]="[
      {
        name: 'Popular',
        link: 'games/library',
        isActive: isActiveLink('/games/library')
      },
      {
        name: 'Categories',
        link: 'games/categories',
        isActive: isActiveLink('/games/categories')
      },
      { name: 'New', link: 'games/new', isActive: isActiveLink('/games/new') }
    ]"
  ></app-nav-bar>
</app-header>
<router-outlet (activate)="onActivate($event)"></router-outlet>
