    />

<form [formGroup]="form" class="wrapper">
  <app-dice-roller
    #singleDice
    *ngIf="!isSplit"
    [@mergeItems]="isSplit ? 'reverse' : 'start'"
    (faceChange)="updateGuests($event)"
    (directionChange)="onDirectionChange($event)"
    [currentFace]="guestsFirstSection"
  ></app-dice-roller>

  <div class="item-wrapper" *ngIf="isSplit">
    <app-dice-roller
      #firstDice
      [currentFace]="guestsFirstSection"
      [isActive]="false"
      [@flowLeft]="isSplit ? 'start' : 'reverse'"
    ></app-dice-roller>

    <app-dice-roller
      #secondDice
      [@flowRight]="isSplit ? 'start' : 'reverse'"
      (faceChange)="updateGuests($event)"
      (directionChange)="onDirectionChange($event)"
    ></app-dice-roller>
  </div>

  <div class="people_container">
    <div class="input-field">
      <label for="numberOfGuests" class="required">{{
        "space_management.booking.labels.number_of_guests" | translate
      }}</label>
      <div class="input-container">
        <input
          class="people_input surface-elevated"
          type="number"
          id="numberOfGuests"
          [value]="guestsFirstSection + guestsSecondSection"
        />

        <div
          class="plus_container"
          [ngClass]="{ btn_disabled: isAddButtonActive }"
        >
          <svg
            (click)="getActiveDiceRoller()?.changeFace('right')"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#fafafa"
          >
            <path
              d="M447-448H208v-66h239v-239h66v239h239v66H513v239h-66v-239Z"
            />
          </svg>
        </div>

        <div
          class="minus_container"
          [ngClass]="{ btn_disabled: isMinusButtonActive }"
        >
          <svg
            (click)="getActiveDiceRoller()?.changeFace('left')"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#fafafa"
          >
            <path d="M208-448v-66h544v66H208Z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div class="input-field date">
    <label for="reservationDate" class="required">{{
      "space_management.booking.labels.reservation_date" | translate
    }}</label>
    <input
      class="people_input surface-elevated"
      type="date"
      id="reservationDate"
      formControlName="reservationDate"
    />
  </div>

  <div class="input-field">
    <label for="min-age" class="required">{{
      "space_management.booking.labels.available_time_slots" | translate
    }}</label>
    <div class="slots scroller">
      <div
        *ngFor="let slot of timeSlots; let i = index"
        class="slot surface-elevated"
        [ngClass]="{ 'slot-active': i === activeSlotIndex }"
        (click)="onSlotClick(i)"
      >
        {{ slot }}
      </div>
    </div>
  </div>

    <div *ngIf="getFirstErrorMessage()" class="errors">
      {{ getFirstErrorMessage() }}
    </div>

  <div class="btn_container">
    <button
      [disabled]="this.form.invalid"
      class="btn btn-gray create-btn"
      (click)="this.bookTable()"
      [ngClass]="{
        'btn-border-green': this.form.valid,
        'btn-font-green': this.form.valid,
        'btn-border-red': this.form.invalid,
        'btn-font-red': this.form.invalid
      }"
    >
      {{ "space_management.booking.book_btn" | translate }}
    </button>
  </div>
</form>

<app-controls-menu
  #controls
  [isInfo]="true"
  [infoDescription]="'space_management.booking.info_message' | translate"
></app-controls-menu>
