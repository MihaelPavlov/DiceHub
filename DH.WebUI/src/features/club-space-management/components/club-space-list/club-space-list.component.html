<app-header
  Recommended="Join Game Table"
  [withBottomLine]="true"
  [withSearch]="true"
  (searchExpressionResult)="this.handleSearchExpression($event)"
>
</app-header>

<div class="wrapper_tables" *ngIf="spaceTableList$ | async as spaceTables">
  <div class="wrapper_tables__item" *ngFor="let table of spaceTables">
    <div class="wrapper_left">
      <div class="text">
        <span>{{table.tableName}} Room </span>
        <span>Playing {{table.gameName}} </span>
      </div>
      <div class="chips">
        <app-chip
          [size]="'small'"
          [color]="'orange'"
          [text]="table.peopleJoined + ' joined'"
        ></app-chip>
        <app-chip [size]="'small'" [color]="'red'" [text]="table.maxPeople + ' max'"></app-chip>
        <div class="image">
          <img
            [src]="table.gameImageId | gameImage"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="info-btn" *ngIf="getCurrentUserId !== table.createdBy">
      <div class="image" *ngIf="table.isLocked">
        <img src="../../../../shared/assets/images/locked.png" alt="" />
      </div>
      <button class="btn btn-yellow">Join</button>
    </div>
    <div class="info-btn" *ngIf="getCurrentUserId === table.createdBy">
      <div class="image" *ngIf="table.isLocked">
        <img src="../../../../shared/assets/images/locked.png" alt="" />
      </div>
      <button class="btn btn-yellow">My Room</button>
    </div>
  </div>
</div>
