<app-header Recommended="Create Game Table" [withBottomLine]="true">
</app-header>

<form [formGroup]="form" class="container">
  <div class="input-field qr-code-field">
    <label for="gameId" class="required">Scanned Game</label>
    <input
      type="text"
      placeholder="scanned game"
      name="gameId"
      id="gameId"
      formControlName="gameId"
      readonly="readonly"
    />
    <a class="qr-code">
      <img src="../../../../shared/assets/images/qr-code.png" alt="" />
    </a>
  </div>

  <div class="wrapper_image">
    <img
      src="https://cf.geekdo-images.com/fvhkcw4s6Q4-nMwwok1J6A__opengraph/img/bbHffM-AIBac7jMM8sgOM1sC0zk=/0x274:1314x964/fit-in/1200x630/filters:strip_icc()/pic6569894.png"
      alt=""
    />
  </div>
  <div class="input-field">
    <label for="table-name" class="required">Table Name</label>
    <input
      placeholder="name"
      type="text"
      id="table-name"
      formControlName="name"
    />
  </div>
  <div class="input-group">
    <div class="input-field">
      <label for="max-people" class="required">Max People</label>
      <input
        placeholder="max people"
        type="number"
        id="max-people"
        formControlName="maxPeople"
      />
    </div>
    <div class="input-field password-field">
      <label for="password">Password</label>
      <input
        placeholder="password"
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        formControlName="password"
      />
      <div (click)="togglePasswordVisibility()" class="toggle-password">
        <span *ngIf="showPassword" class="material-symbols-outlined">
          visibility_off
        </span>
        <span *ngIf="!showPassword" class="material-symbols-outlined">
          visibility
        </span>
      </div>
    </div>
  </div>

  <span class="info-message">If no password is set, anyone can join the session until the maximum participant limit is reached.</span>
  <div *ngIf="getFirstErrorMessage()" class="errors">
    {{ getFirstErrorMessage() }}
  </div>
  <div class="wrapper_btn">
    <button class="btn btn-gray btn-border-blue btn-font-blue">
      Create Table
    </button>
  </div>
</form>
