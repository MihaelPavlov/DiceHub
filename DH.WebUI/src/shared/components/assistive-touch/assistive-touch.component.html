<!-- This should be on the div if we want to move the assistive-touch -->
<!-- (mousedown)="startDragging($event)"
(mouseup)="stopDragging($event)"
(touchstart)="startDragging($event)"
(touchend)="stopDragging($event)" -->
<div
  class="freeze-overlay"
  *ngIf="isScreenFrozen"
  (touchmove)="$event.preventDefault()"
  (wheel)="$event.preventDefault()"
  (touchend)="stopDragging($event)"
  (mouseup)="stopDragging($event)"
></div>
<div
  #assistive_btn
  class="assistive_btn"
  (click)="openNotifications()"
  [ngStyle]="{
    top: positionY + 'px',
    left: positionX + 'px',
    opacity: buttonOpacity
  }"
  (mousedown)="startDragging($event)"
  (mouseup)="stopDragging($event)"
  (touchstart)="startDragging($event)"
  (touchend)="stopDragging($event)"
>
  <svg
    *ngIf="!notificationsAllowed"
    class="icon"
    height="32px"
    viewBox="0 -960 960 960"
    width="32px"
    fill="#e8eaed"
  >
    <path
      d="M160-200v-80h80v-280q0-33 8.5-65t25.5-61l126 126H288L56-792l56-56 736 736-56 56-146-144H160Zm560-154L328-746q20-16 43-28t49-18v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v206ZM480-80q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80Z"
    />
  </svg>
  <svg
    *ngIf="notificationsAllowed"
    class="icon"
    height="32px"
    viewBox="0 -960 960 960"
    width="32px"
    fill="#e8eaed"
  >
    <path
      d="M228-216q-5.45 0-8.98-3.54-3.52-3.53-3.52-9 0-5.46 3.52-9.21 3.53-3.75 8.98-3.75h45V-565q0-76.5 49.61-134.5T447-771v-19.06q0-14.11 9.38-23.52 9.38-9.42 23.5-9.42t23.62 9.42q9.5 9.41 9.5 23.52V-771q75 13.5 124.75 71.5T687.5-565v323.5h44.75q4.98 0 8.87 3.79 3.88 3.78 3.88 9.25 0 5.46-3.78 8.96-3.77 3.5-9.22 3.5H228Zm251.82 98q-24.32 0-41.57-17.38Q421-152.75 421-177h118q0 24.5-17.43 41.75Q504.15-118 479.82-118Z"
    />
  </svg>
  <span
    *ngIf="areAnyActiveNotifications | async"
    class="icon-button__badge"
    [ngClass]="
      isLeftAligned ? 'icon-button__badge-right' : 'icon-button__badge-left'
    "
  >
  </span>
</div>
