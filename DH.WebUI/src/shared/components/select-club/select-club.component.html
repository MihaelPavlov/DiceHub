<div class="wrapper">
  <!-- Interactive top icon -->
  <div class="interactive-option">
    <div class="icon_wrapper" (click)="navigateToLanding()">
      <svg class="icon" viewBox="0 -960 960 960">
        <path
          d="M750.54-116.15 638.15-229.31l-88 88-11.07-11.07q-26.39-26.39-26.39-63.47 0-37.07 26.39-63.46l145.61-145.61q26.39-26.39 63.46-26.39 37.08 0 63.47 26.39l11.07 11.07-88 88 113.16 113.39q13.69 13.69 13.69 31.61 0 17.93-13.69 31.62l-33.08 33.08q-13.69 13.69-32.12 13.69-18.42 0-32.11-13.69ZM853-735.92 408.31-290.46l24.61 25.38q16.39 26.39 13.39 57.46-3 31.08-26.39 54.47l-11.07 11.07-88-88-113.39 114.16q-13.69 13.69-31.61 13.69-17.93 0-31.62-13.69L110.15-150q-13.69-13.69-13.69-31.62 0-17.92 13.69-31.61l114.16-113.39-88-88 11.07-11.07q23.39-23.39 54.97-26.39 31.57-3 57.96 14.39l26.15 25.38L731.92-857H853v121.08ZM333-601l14.23-15.77 14-14-14 14L333-601Zm-46.31 45.54L107-735.92V-857h121.08L407-677.31l-45.77 46.54L201-791h-28v28l160 162-46.31 45.54ZM363-337l424-426v-28h-28L334-366l29 29Zm0 0-13.23-15.77L334-366l15.77 13.23L363-337Z"
        />
      </svg>
    </div>
  </div>

  <!-- Header -->
  <p class="header">
    Which club are you in? <br />
    Pick one to continue
  </p>

  <!-- Clubs List -->
  <div class="club-list">
    <div
      class="club-row"
      *ngFor="let club of clubs"
      [class.selected]="selectedClub?.id === club.id"
      (click)="selectClub(club)"
    >
      <!-- Club Image -->
      <div class="club-image">
        <img [src]="getLogoFile(club.logoFileName)" alt="{{ club.tenantName }}" />
      </div>

      <!-- Club Name -->
      <div class="club-name">{{ club.tenantName }}</div>

      <!-- Tick marker -->
      <div class="club-tick" *ngIf="selectedClub?.id === club.id">
        <svg height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
          <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Forward arrow -->
  <svg
    [ngClass]="{ show: selectedClub, hide: !selectedClub }"
    (click)="navigateToLogin()"
    class="arrow-circle"
    viewBox="0 -960 960 960"
    fill="#75a0ff"
  >
    <path
      stroke="black"
      stroke-width="10"
      d="m480-320 160-160-160-160-56 56 64 64H320v80h168l-64 64 56 56Zm0 240q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
    />
  </svg>
</div>
