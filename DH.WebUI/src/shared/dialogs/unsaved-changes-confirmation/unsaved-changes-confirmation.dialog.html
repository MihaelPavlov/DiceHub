<div class="dialog-container">
  <h2 class="dialog-container__header m-4">Unsaved Changes</h2>
  <p class="dialog-container__description">
    You have unsaved changes. Are you sure you want to leave?
  </p>

  <mat-dialog-actions>
    <button class="btn btn__small btn-red" mat-button [mat-dialog-close]="true">
      Leave
    </button>
    <button
      class="btn btn__small btn-blue"
      mat-button
      [mat-dialog-close]="false"
    >
      Stay
    </button>
  </mat-dialog-actions>
</div>
