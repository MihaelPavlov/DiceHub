<div class="dialog-container">
  <h2 class="dialog-container__header m-4">
    {{'unsaved_changes_dialog.unsaved_changes'|translate}}
  </h2>
  <p class="dialog-container__description">
    {{'unsaved_changes_dialog.message'|translate}}
  </p>

  <mat-dialog-actions>
    <button class="btn btn__small btn-red" mat-button [mat-dialog-close]="true">
      {{'unsaved_changes_dialog.leave'|translate}}
    </button>
    <button
      class="btn btn__small btn-blue"
      mat-button
      [mat-dialog-close]="false"
    >
      {{'unsaved_changes_dialog.stay'|translate}}
    </button>
  </mat-dialog-actions>
</div>
